<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KX7-STUDY | Elite SSC Physics Assistant</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for LaTeX equations -->
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(#0f172a, #0f172a) padding-box,
                        linear-gradient(to right, #3b82f6, #8b5cf6) border-box;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .ai-content p { margin-bottom: 1rem; line-height: 1.6; }
        .ai-content code { background: #1e293b; padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; color: #fbbf24; }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 glass-panel border-b border-slate-800 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-lg">
                <i data-lucide="zap" class="w-5 h-5 text-white"></i>
            </div>
            <span class="text-xl font-black tracking-tighter text-white uppercase">KX7-STUDY <span class="text-blue-500 text-xs">AI</span></span>
        </div>
        <div class="flex gap-4">
            <button onclick="setLanguage('bn')" class="text-xs font-bold px-3 py-1 rounded-full border border-slate-700 hover:bg-slate-800 transition">BN</button>
            <button onclick="setLanguage('en')" class="text-xs font-bold px-3 py-1 rounded-full border border-slate-700 hover:bg-slate-800 transition">EN</button>
        </div>
    </nav>

    <main class="pt-24 pb-32 px-4 max-w-4xl mx-auto space-y-8">
        
        <!-- Welcome Hero -->
        <div class="text-center space-y-4 py-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight">Physics made <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">simple.</span></h1>
            <p class="text-slate-400 text-sm md:text-base max-w-md mx-auto" id="hero-subtitle">আপনার এসএসসির কঠিন ফিজিক্স সমস্যা এখন সমাধান হবে নিমিষেই।</p>
        </div>

        <!-- Action Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <button onclick="generateTool('summary')" class="glass-panel p-6 rounded-3xl hover:bg-slate-800/50 transition-all border border-slate-800 flex flex-col items-center gap-3">
                <i data-lucide="file-text" class="text-blue-400"></i>
                <span class="text-sm font-bold">Smart Notes</span>
            </button>
            <button onclick="generateTool('quiz')" class="glass-panel p-6 rounded-3xl hover:bg-slate-800/50 transition-all border border-slate-800 flex flex-col items-center gap-3">
                <i data-lucide="brain-circuit" class="text-purple-400"></i>
                <span class="text-sm font-bold">Quick Quiz</span>
            </button>
            <button onclick="document.getElementById('vision-input').click()" class="glass-panel p-6 rounded-3xl hover:bg-slate-800/50 transition-all border border-slate-800 flex flex-col items-center gap-3 col-span-2 md:col-span-1">
                <i data-lucide="camera" class="text-emerald-400"></i>
                <span class="text-sm font-bold">Scan Problem</span>
                <input type="file" id="vision-input" class="hidden" accept="image/*" onchange="handleVision(event)">
            </button>
        </div>

        <!-- Tool Output Display (Hidden initially) -->
        <div id="tool-display-area" class="hidden glass-panel rounded-3xl p-6 border-l-4 border-blue-500">
            <div id="tool-content" class="ai-content text-slate-200"></div>
        </div>

        <!-- Chat Container -->
        <div class="glass-panel rounded-3xl overflow-hidden flex flex-col h-[500px] border border-slate-800 shadow-2xl">
            <div class="bg-slate-900/50 px-6 py-4 border-b border-slate-800 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    <span class="text-xs font-bold uppercase tracking-widest text-slate-400">Tutor Online</span>
                </div>
            </div>

            <!-- Messages Box -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-6 flex flex-col">
                <div class="bg-slate-800/50 p-4 rounded-2xl rounded-tl-none text-sm max-w-[85%] text-slate-300">
                    Hello! I'm your KX7 Physics Tutor. Which chapter are we studying today?
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-slate-900/80 border-t border-slate-800">
                <div id="ai-loader" class="hidden flex items-center gap-2 mb-3 text-blue-400 px-2">
                    <div class="w-1.5 h-1.5 bg-blue-400 rounded-full animate-bounce"></div>
                    <span class="text-[10px] font-bold uppercase italic">AI is thinking...</span>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Ask anything..." class="flex-1 bg-slate-950 border border-slate-700 rounded-2xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 text-white transition-all">
                    <button onclick="sendChatMessage()" class="bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-2xl shadow-lg transition-all active:scale-95">
                        <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Language toggle UI helper
        function setLanguage(lang) {
            window.currentLang = lang;
            const subtitle = document.getElementById('hero-subtitle');
            if(lang === 'bn') {
                subtitle.innerText = "আপনার এসএসসির কঠিন ফিজিক্স সমস্যা এখন সমাধান হবে নিমিষেই।";
            } else {
                subtitle.innerText = "Solve your tough SSC Physics problems instantly with AI tutor.";
            }
            alert(`Language set to ${lang.toUpperCase()}`);
        }

        // Handle Enter key for chat
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });
    </script>
</body>
  </html>
